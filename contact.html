<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="./img/favicon.svg" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
    <link rel="stylesheet" href="./styles/add-contact.css" />
    <link rel="stylesheet" href="./styles/edit-contact.css" />

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <script src="./scripts/w3-include.js"></script>
    <script src="./scripts/contact.js"></script>
    <script src="./templates/contact-template.js"></script>
    <script src="./scripts/add-contact.js" defer></script>
    <script src="./templates/add-contact-template.js" defer></script>
    <script src="./scripts/edit-contact.js"></script>
    <script src="./templates/edit-contact-template.js"></script>
    <script src="./scripts/header.js"></script>
    <title>Contacts</title>
  </head>
  <body>
    <div w3-include-html="./header.html"></div>
    <div w3-include-html="./nav.html"></div>

    <!-- Container für die Kontaktüberschrift, immer sichtbar -->
    <div id="contact-headline-container">
      <h3 id="contact-headline">Contacts</h3>
      <h2 id="bwat-headline">Better with a team</h2>
    </div>

    <!-- Hintergrund- und Popup-Elemente für das Hinzufügen und Bearbeiten von Kontakten -->
    <div id="add-contact-background" class="d-none"></div>
    <div id="add-contact-content" class="hide-add-contact"></div>
    <div id="edit-contact-content" class="hide-edit-contact"></div>
    <div id="edit-contact-background" class="d-none"></div>

    <!-- Container für die Kontaktliste -->
    <div id="contact-content"></div>

    <!-- Container für Detailansicht des Kontakts -->
    <div id="contact-big">
      <div
        id="desktop-contact-detail"
        class="contact-detail desktop-template"></div>
    </div>

    <div
      id="mobile-contact-detail"
      class="contact-detail mobile-template"></div>
  </body>
</html>
